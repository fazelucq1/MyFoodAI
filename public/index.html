<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyFoodAI - Generatore di Ricette</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-3xl font-bold text-center text-emerald-600 mb-6">MyFoodAI üßëüç≥</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
      <select id="category" class="px-3 py-2 border rounded-lg focus:ring-emerald-300">
        <option value="">Seleziona categoria</option>
      </select>
      <input id="ingredient-input" class="px-3 py-2 border rounded-lg focus:ring-emerald-300" placeholder="Ingrediente">
      <button id="add-btn" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 rounded-lg">Aggiungi</button>
    </div>
    <ul id="autocomplete-list" class="border rounded-lg max-h-32 overflow-auto mb-4 hidden"></ul>
    <ul id="selected-ingredients" class="mb-4 list-disc pl-5 space-y-1"></ul>
    <div class="flex justify-between gap-4">
      <button id="view-btn" class="w-1/2 bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 rounded-lg">Visualizza Ingredienti</button>
      <button id="generate-btn" class="w-1/2 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg" disabled>Genera Ricetta</button>
    </div>
    <div id="recipe-result" class="mt-6 hidden"></div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
